<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body style="margin: 0;">
    <div class="Background">
        <div class="Container">
            <div class="Left-outline-login">
                <div class="Header">
                    <h1>Chào mừng trở lại!</h1>
                    <p>Rất vui mừng khi gặp lại bạn!</p>
                </div>

                <div class="Login">
                    <label for="Email/Phone"><b>EMAIL HOẶC SỐ ĐIỆN THOẠI</b></label>
                    <br>
                    <input id="Login" type="text">
                    <p></p>
                    <label for="Password"><b>MẬT KHẨU</b></label>
                    <br>
                    <input type="password" id="Password" type="text">
                    <a href="#">Quên mật khẩu?</a>
                    <br>
                    <button><b>Đăng nhập</b></button>
                    <p style="display: inline; color: oklab;">Cần một tài khoản?</p>
                    <a href="#">Đăng ký</a>
                </div>
            </div>

            <div class="Right-outline-login">
                <img style="width: 60%; height: 55%; padding-left: 90px;" src="QR.png" alt="Ma-QR">
                <p style="font-size: 20px; padding-left: 90px; font-weight: 600; margin-bottom: 0px;">Đăng nhập bằng Mã</p>
                <p style="font-size: large; padding-left: 170px; margin-top: 0px;"><b>QR</b></p>
                <p style="padding-left: 90px;">Quét bằng <b>ứng dụng di động Discord</b> để đăng nhập tức thì.</p>
                <a href="#" style="padding-left: 90px; font-size: 13px;">Hoặc đăng nhập bằng mã bảo mật</a>
            </div>
        </div>
    </div>
</body>
</html>
