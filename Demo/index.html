<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Container">
        <div id="left-outline-login">
            <div style="width: 295px; height: 65px;">
                <img src="Logo-Google.png" alt="Google-logo" style="width: 35px; height: 35px; padding-top: 35px; padding-left: 35px;">
            </div>
            <div>
                <br>
                <span class="Login">Đăng nhập</span>
            </div>
            <div style="width: 400px; margin: 10px;">
                <span class="Discription" style="font-size: 18px; font-style: roboto;">bằng Tài khoản Google của bạn. Bạn sẽ có thể truy cập vào các ứng dụng khác của Google trong trình duyệt bằng tài khoản này.</span>
            </div>
        </div>

        <div id="right-outline-login">
            <div>
                <div style="padding-top: 100px; padding-left: 20px; color: white;">
                    <input type="text" style="padding-left: 20px; font-size: 15px;" placeholder="Email hoặc số điện thoại" >
                </div>

                <div style="padding-top: 10px; padding-left: 15px;">
                    <button class="Forgot-email"><b>Bạn quên địa chỉ Email?</b></button>
                </div>

                <div style="padding-top: 50px; padding-left: 20px;">
                    <span style="color: white;">Đây không phải máy tính của bạn? Hãy sử dụng Chế độ khách để đăng nhập một cách riêng tư. </span>
                    <a class="Policy" href="#" style="color: #007bff;"><b>Tìm hiểu thêm về cách sử dụng Chế độ khách</b></a>
                </div>

                <div style="display: flex;">
                    <div style="padding-top: 65px; padding-left: 170px;">
                        <button class="Create-account"><b>Tạo tài khoản</b></button>
                    </div>
                    <div style="padding-top: 65px; padding-left: 50px;">
                        <button class="Next">Tiếp theo</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
